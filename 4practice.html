<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>

    <style>
      body{
        margin-top: 0;
        margin-bottom: 0;
      }

      .counter-button{
        background-color: rgb(25,135,84);
        color: white;
        padding: 10px 15px;
        border: none;
        margin-right: 10px;
        cursor: pointer;
      }

      .main-js{
        display: flex;
        justify-content: center;
        height: 100vh;
        background-color: rgb(200,200,200);
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js">
     
    </script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js">
   
    </script>

    <script src="https://unpkg.com/supersimpledev/babel.js">
     
    </script>
  
    <script type="text/babel">

 
      

      function App(){
        const [count, setCount] = React.useState(0);
        const buttonRef = React.useRef()

        

        function countUp(){
          setCount(count + 1)
        }

        function resetCount(){
          setCount(0)
        }

        function autoClick(){
         setInterval(()=>{
          const buttonElem = buttonRef.current;
          if(buttonElem){
            buttonElem.click()
          }
         },1000)
        }
            return (
              <div className="main-js">

                <button className="counter-button" onClick={countUp} ref ={buttonRef}>
                  Clicked {count} {count === 1? 'time' : 'times'}</button>
                  <button className="counter-button" onClick={resetCount}>Reset</button>
                  <button className="counter-button" onClick={autoClick}>Auto-Click</button>
                </div>
              
          )

        
     
      }
/*

React.useEffect(()=>{

    setTime(dayjs().format('HH:mm:ss'))
    console.log('run code')
  },1000)
},[])

  <p>
    Current time :{time}
    </p>
)*/
    
  

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
      root.render(<App/>)
    
    </script>
  </body>
</html>
