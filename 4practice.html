<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>

  <body>
    <div class="js-container"></div>

    

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js">
     
    </script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js">
   
    </script>

    <script src="https://unpkg.com/supersimpledev/babel.js">
     
    </script>
  
    <script type="text/babel">

 
      

      function App(){
        const [count, setCount] = React.useState(0);
        const buttonRef = React.useRef()

        

        function countUp(){
          setCount(count + 1)
        }

        function resetCount(){
          setCount(0)
        }

        function autoClick(){
         setInterval(()=>{
          const buttonElem = buttonRef.current;
          if(buttonElem){
            buttonElem.click()
          }
         },1000)
        }
            return (
              <div>

                <button onClick={countUp} ref ={buttonRef}>
                  Clicked {count} {count === 1? 'time' : 'times'}</button>
                  <button onClick={resetCount}>Reset</button>
                  <button onClick={autoClick}>Auto-Click</button>
                </div>
              
          )

        
     
      }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
      root.render(<App/>)
    
    </script>
  </body>
</html>
