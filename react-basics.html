<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.3.1/external-library.js">
      //External Library- Code that is outside of our computer, code that someone else wrote.
    </script>

    <script src="https://unpkg.com/supersimpledev/react.js">
      //For shared features that include mobile and websites, use this along with React native library for mobile apps.
    </script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js">
      //Contains features that are tailored to websites. Use this with react.js
    </script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render('Welcome to SuperSimpleDev React Course');
      // ReactDOM.createRoot(container) takes the element queryselector targets (.js-container) and renders all of the react elements inside that class/div. anything else outside of it doesnt get effected. .render displays whats inside the container/element. Inside of the render method, it displays the message inside.
    </script>
  </body>
</html>
