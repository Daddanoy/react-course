<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>

    <style>

      .on-button{
        background-color: rgb(25, 135, 84);
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        color: white;
        cursor: pointer;
      }

      .off-button{
        background-color: rgb(220, 53, 69);
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        color: white;
        cursor: pointer;
  

      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js">
     
    </script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js">
   
    </script>

    <script src="https://unpkg.com/supersimpledev/babel.js">
     
    </script>
  
    <script type="text/babel">


      



      function App(){

        const[isButtonOn, setIsButtonOn]= React.useState(true);
        //Sets the original state default to true/ON. 

        

        function switchButtonOn(){
          setIsButtonOn(!isButtonOn)
          //A function that sets the boolean to false
        }

      return (
        <button 
        className={isButtonOn? 'on-button' : 'off-button'}
        onClick={switchButtonOn}//When clicked it sets back and forth state
        
        >{isButtonOn? 'ON' : 'OFF'}</button>// depending on the state, it will show the correlated message
      )

      }
    
 
  

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
      root.render(<App/>)
    
    </script>
  </body>
</html>
