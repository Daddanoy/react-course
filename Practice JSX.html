<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    

    <script src="https://unpkg.com/supersimpledev/react.js">
     
    </script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js">
   
    </script>

    <script src="https://unpkg.com/supersimpledev/babel.js">
     
    </script>
    <script type="text/babel">

   let socks = 10
   let tshirt = 8
   let shippingCost = 5
   let total = socks + (tshirt*2) + shippingCost




   let productCost = socks + (tshirt*2)

   let div = 
  <div>
    <p>Product cost: ${productCost}</p>
    <p>Shipping cost: ${shippingCost}</p>
    <p>Total cost:${total}</p>
    <button>Place your order</button>
  </div>

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(div);
      
    
    </script>
  </body>
