<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js">
     
    </script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js">
   
    </script>

    <script src="https://unpkg.com/supersimpledev/babel.js">
     
    </script>
  
    <script type="text/babel">



       function ProductDetails({item, price, discountPrice, imgSrc}){

        return (
          <>
          <img src={imgSrc} width="150"></img>
        <p>{item}</p>
       
        {discountPrice ?(
          <>
          <del><p>Price: ${price}</p></del>
          <p>Discount Price: ${discountPrice}</p>
          </>
        ) : (

        <p>Price ${price}</p>
        )}
        
        <button>Add to Cart</button>
        </>
        );
       }
      

    



      function App(){
       return (
        <>
          <ProductDetails 
          item="Cotton socks"
          discountPrice="5.45" 
          price="10.90" 
          imgSrc="cotton-socks.png"
           />
        <ProductDetails
         item="Tennis Ball"
          price="6.00"
          imgSrc="tennis-balls.png"
           />
        <ProductDetails
         item="Plain T-shirt"
          price="7.99"
          imgSrc="plain-t-shirt.png"
           />
        </>
       );
      }
    
 
  

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
      root.render(<App/>)
    
    </script>
  </body>
</html>
