<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    

    <script src="https://unpkg.com/supersimpledev/react.js">
     
    </script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js">
   
    </script>

    <script src="https://unpkg.com/supersimpledev/babel.js">
     
    </script>
    <script type="text/babel">

   let socks = 10
   let tshirt = 8

   let productCost = socks + (tshirt*2)

   let total = <p>Product cost: ${productCost}</p>


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(total);
      
    
    </script>
  </body>
</html>
