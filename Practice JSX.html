<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js">
     
    </script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js">
   
    </script>

    <script src="https://unpkg.com/supersimpledev/babel.js">
     
    </script>
  
    <script type="text/babel">



       function ProductDetails({item, price, discountPrice}){

        return (
          <>
        <p>{item}</p>
        <p>Price: ${price}</p>
        {discountPrice  &&(
          <p>Discount Price: ${discountPrice}</p>
        ) }
        
        <button>Add to Cart</button>
        </>
        )

       } 



      function App(){
       return (
        <>
          <ProductDetails 
          item="Cotton socks"
          discountPrice="5.45" 
          price="10.90" 
           />
        <ProductDetails
         item="Tennis Ball"
          price="6.00"
           />
        <ProductDetails
         item="Plain T-shirt"
          price="7.99"
           />
        </>
       );
      }
    
 
  

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
      root.render(<App/>)
    
    </script>
  </body>
</html>
